<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Custom css -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Planet List</title>
  </head>
  <body class="bg-secondary">
    <div class="container-fluid">
      <div class="row" id="table-head-label">
        <div class="col-lg-9 col-md-8 col-sm-5 bg-secondary text-white">
          PLANET LIST
        </div>

        <!-- Dropdown Filter Table Rows -->
        <div class="col-auto">
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-info dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img src="./images/sort_asc.png" /> Name
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" object_key="name"> Name </a>
              <a class="dropdown-item" object_key="rotation_period">
                Rotation Period
              </a>
              <a class="dropdown-item" object_key="orbital_period">
                Orbital Period
              </a>
              <a class="dropdown-item" object_key="diameter"> Diameter </a>
            </div>
          </div>
        </div>
        <!-- End Dropdown Filter Table Rows -->

        <div class="col-auto">
          <button class="btn btn-info" id="btn-filter">
            <img src="./images/filter.png" /> Filter
          </button>
        </div>
      </div>

      <!-- Table Planet List -->
      <div class="table-responsive-lg">
        <table
          class="table table-striped table-dark table-bordered text-center"
        >
          <thead>
            <!-- Filter Table -->
            <tr id="filter-container" class="view-gone">
              <th scope="col" colspan="2">
                <input
                  type="text"
                  class="form-control filter-by"
                  placeholder="name"
                />
              </th>
              <th scope="col">
                <input
                  type="text"
                  class="form-control filter-by"
                  placeholder="rotation_period"
                />
              </th>
              <th scope="col">
                <input
                  type="text"
                  class="form-control filter-by"
                  placeholder="orbital_period"
                />
              </th>
              <th scope="col">
                <input
                  type="text"
                  class="form-control filter-by"
                  placeholder="diameter"
                />
              </th>
            </tr>
            <!-- End Filter Table -->

            <tr class="bg-primary">
              <th scope="col">No</th>
              <th scope="col">Name</th>
              <th scope="col">Rotation Period</th>
              <th scope="col">Orbital Period</th>
              <th scope="col">Diameter</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
      <!-- End Table Planet List -->
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/planet_list.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
